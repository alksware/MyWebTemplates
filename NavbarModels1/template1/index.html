<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Alkmore</a></div>
            <div class="toogle_btn">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
        </div>
        <div class="dropdown_menu">
            <ul>
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
                
                <li><a href="#" class="action_btn">Get Started</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome to AlkUniverse</h1>
            <p>That is seems like impossible but we're in service; Why don't you become from us</p>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector(".toogle_btn");
            const dropDownMenu = document.querySelector(".dropdown_menu");
            const toogleBtnIcon = document.querySelector(".toggle_btn i");

            toggleBtn.addEventListener("click", function() {
                dropDownMenu.classList.toggle('open');
                const isOpen = dropDownMenu.classList.contains('open');
                toogleBtnIcon.classList.toggle('fa-bars', !isOpen);
                toogleBtnIcon.classList.toggle('fa-times', isOpen);
            });
        });
    </script>
</body>
</html>
